<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var myDate = function ( day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day ;

        };
        this.getMonth = function () {
            return this.month;

        };
        this.getYear = function () {
            return this.year;

        };
        this.setDate = function(day,month,year){
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.setDay = function () {
            this.day = day;

        };
        this.setMonth =function () {
            this.month = month;

        };
        this.setYear = function () {
            this.year = year;
        }
    };
    var date = new myDate( 2, 2, 2007);
    date.setDay(10);
    date.setDate(4,4,2018);
    var day = date.getDay().toString();
    var month = date.getMonth().toString();
    var year = date.getYear().toString();
    alert(day +"/" + month + "/" + year);

</script>
</body>
</html>
